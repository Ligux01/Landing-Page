<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Contact Page</title>
<link rel="stylesheet" href="../CSS/global.css">
<link rel="stylesheet" href="../CSS/secondary.css">
</head>
<body>
    <header class="header-flex">
        <h3> KOCHI</h3>
        <nav>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="secondary.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="hero">Contact Us</h1>
    <section class="contact-section" aria-labelledby="contact-heading">
            <div class="contact-details">
            <h2 id="contact-heading">Contact Details</h2>
            <p><strong>Central HQ</strong></p>
            <address>
                <p><a href="mailto:contact@kochi.com">contact@kochi.com</a></p>
                <p><a href="tel:+15555555555">(555) 555-5555</a></p>
                <p>123 Avenue Street<br>City Township, CA 12345</p>
            </address>
            </div>

            <form action="#" method="post" novalidate>
            <h2>Online Inquiry</h2>
            <div class="form-row">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Ex: Smith Smithason" required>
            </div>
            <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex: smith123@gmail.com" required>
            </div>
            <div class="form-row">
            <label for="message">Inquiry</label>
            <textarea id="message" name="message" rows="6" placeholder="Type your question here"></textarea>
            </div>
            <button type="submit" class="submit-button">SUBMIT</button>
            <button type="reset" class="reset-button">RESET</button>
            </form>
   </section>
    <footer class="footer">Copyright Kochi inc. 2024. Developed by Eric Kovalevskyy.</footer>
</body>
